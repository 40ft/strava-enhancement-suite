<html>
<head>
  <title>Strava Enhancement Suite options</title>
  <style type="text/css">

body {
  font: 14px "DejaVu Sans", "Arial", sans-serif;
  color: #303942;
  width: 680px;
  margin: 0 auto;
}

div#wrapper {
  width: 500px;
}

header {
  width: 100%;
  margin: 40px 0 20px 0;
  font-size: 18px;
  padding-bottom: 10px;
  border-bottom: 1px solid #ddd;
}

table td {
  padding: 4px;
}

button {
  padding: 4px 10px;
  margin-top: 20px;
}

#saved {
  padding: 4px;
}

  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      Strava Enhancement Suite options
    </header>

    <table>
      <tr>
        <td>
          Default to my results?
        </td>
        <td>
          <input type="checkbox" id="default_to_my_results">
        </td>
      </tr>
      <tr>
        <td>
          Estimate running TSS (Training Stress Score)?
        </td>
        <td>
          <input type="checkbox" id="running_tss">
        </td>
      </tr>
      <tr>
        <td>
          Prefer "Standard" Google map over "Terrain" view
        </td>
        <td>
          <input type="checkbox" id="standard_google_map">
        </td>
      </tr>
    </table>

    <button id="save">Save</button>
    <div id="saved" style="display: none;">Options saved.</div>
  </div>

  <script src="options.js"></script>
</body>
</html>
